# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: YuYan Blog
subtitle: 
description: 學習筆記或記事
author: YuYan Huang
language: 
- zh-tw
#- zh-CN
#- en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dracula45678.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

tag_generator:
  per_page: 6 ##標籤分類頁面默認10篇文章

category_generator:
   per_page: 6 ###分類頁面默認10篇文章
   
tagFeed:
  type: atom
  path:
    pre: tag
    post: atom.xml
  limit: 20
  hub:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git ##部署類型 其他類型自行google之
  repo: https://github.com/dracula45678/dracula45678.github.io ##git倉庫地址
  branch: ##git 頁面分支
  message: Site updated at {{ now("YYYY-MM-DD HH:mm:ss") }} ##git message建議默認字段update 可以自定義
